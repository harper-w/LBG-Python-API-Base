apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80  # Nginx will listen on port 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf  # Mount custom config file
          subPath: nginx.conf
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-config  # Refers to the configmap for nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80  # Exposing port 80 for external access
      targetPort: 80
  type: LoadBalancer  # Will get an external IP if using on GCP/AWS, etc.
